<article id="post">

	<section>
		<h3 class="title">
			クエストの投稿
		</h3>
		<p class="desc">このページからクエストを投稿することができます。<br>
		投稿のさいには、<strong>自分もコードを書くことが必須です。</strong><br>
		好きな言語を選んで、まずは自分で自分の問題を解いてから投稿しましょう。</p>

		<div id="select-options">
			<section id="select-lang-section">
				<label for="select-lang"><span>自分が使用する言語を選択</span></label>
				<select id="select-lang" class="lang form-control input-lg">
					<option value="php">PHP</option>
					<option value="python">Python</option>
					<option value="ruby">Ruby</option>
					<option value="perl">Perl</option>
					<option value="haskell">Haskell</option>
					<option value="scala">Scala</option>
					<option value="c">C</option>
					<option value="c++">C++</option>
					<option value="c#">C#</option>
				</select>
			</section>

			<section id="select-title-section">
				<label for="select-title"><span>タイトルを入力</span></label>
				<input id="select-title" class="form-control input-lg" type="text" placeholder="(例) 素数を数えるプログラムを作りたまえ"/>
			</section>

			<section id="select-desc-section">
				<label for="select-desc"><span>問題の説明文を入力</span></label>
				<textarea id="select-desc" class="form-control" placeholder="(例) 素数を数えてください。"></textarea>
			</section>

		</div>

		<div class="code">
			<textarea placeholder="ここにコードを入力してください。"></textarea>
		</div>
		<div id="post-container">
			<p>投稿したコードは、Web全体に公開されます。</p>
			<a id="post" class="btn-default">投稿</a>
		</div>
